<div ng-controller="Ngsubmit1Ctrl as ctrl">
    <ul>
        <li ng-repeat="user in ctrl.users">{{user.lname + " " + user.fname}}</li>
    </ul>
    <form ng-submit="ctrl.submit_1()">
        <input type="text" ng-model="ctrl.fname"><br>
        <input type="text" ng-model="ctrl.lname"><br>
        <input type="submit" value="submit">
    </form>
    <p>
    <form ng-submit="ctrl.submit_2()">
        <input type="text" ng-model="ctrl.user.fname"><br>
        <input type="text" ng-model="ctrl.user.lname"><br>
        <input type="submit" value="submit">
    </form>

</div>
